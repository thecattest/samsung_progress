<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,600&display=swap" rel="stylesheet">

  <title>Progress</title>

  <style>
    body {
      background-color: #ddd;
      font-family: 'Open Sans', sans-serif;
    }

    .results-list {
      font-size: 14px;
    }

    .done {
      color: #009829;
    }

    .not-done{
      color: #d45050;
    }

    .hidden {
      display: none;
    }
  </style>

</head>
<body>

  <main class="container-fluid p-1">
    <div class="row">

      <div class="card col-11 col-md-5 my-3 mx-auto px-0">
        <div class="progress" style="height:2px;">
          <div class="progress-bar bg-success" style="width: 55%;"></div>
        </div>
        <div class="card-header py-3 text-center">
          <span><h1 style="margin:0">Module 1</h3></span>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item list-group-item-action pt-3 tasks-group">
            <div class="progress" style="height:5px;">
              <div class="progress-bar bg-info" style="width: 20%;"></div>
            </div>
            <div class="title d-flex justify-content-between mt-2">
              <span class="mx-1"><h5>Test</h5></span>
              <small>1/5</small>
            </div>
            <ul class="list-group list-group-flush results-list hidden">
              <li class="list-group-item list-group-item-action py-2">
                  <a class="not-done" href="#">Вопросы 3.2.1 <i>*</i></a>
              </li>
              <li class="list-group-item list-group-item-action py-2">
                  <a class="not-done" href="#">Вопросы 3.3.1 <i>*</i></a>
              </li>
              <li class="list-group-item list-group-item-action py-2">
                  <a class="not-done" href="#">Вопросы 3.4.1 <i>0.0/10.0</i></a>
              </li>
              <li class="list-group-item list-group-item-action py-2">
                  <a class="done" href="#">Вопросы 3.7.1 <i>10.0/10.0</i></a>
              </li>
              <li class="list-group-item list-group-item-action py-2">
                  <a class="not-done" href="#">Вопросы 3.8.1 <i>*</i></a>
              </li>
              </li>
            </ul>
          </li>
          <li class="list-group-item list-group-item-action pt-3 tasks-group">
            <div class="progress" style="height:5px;">
              <div class="progress-bar bg-warning" style="width: 83%;"></div>
            </div>
            <div class="d-flex justify-content-between mt-2">
              <span class="mx-1"><h5>Works</h5></span>
              <small>5/6</small>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </main>

</body>

  <script>
    $(".tasks-group").click(function () {
     list = $(this).find(".results-list");
     if (list.hasClass("hidden")) {
       list.removeClass("hidden");
       $(this).removeClass("list-group-item-action");
       $(this).addClass("pb-1");
     } else {
       list.addClass("hidden");
       $(this).addClass("list-group-item-action");
       $(this).removeClass("pb-1");
     }
    });
  </script>

</html>
