<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

  <link rel="stylesheet" href="style.css">

  <title>{{title}}</title>
</head>
<body>

  <main role="main" class="container-fluid p-1">
    <!-- {% block content %}{% endblock %} -->
    <div class="row">

      <div class="card col-11 col-md-5 my-3 mx-auto px-0">
        <div class="card-header py-3 text-center">
          <span><h3 style="margin:0">Module 1</h3></span>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item list-group-item-action py-3">
            <div class="progress" style="height:5px;">
              <div class="progress-bar bg-info" style="width: 80%;"></div>
            </div>
            <div class="d-flex justify-content-between">
              <span class="mx-1">Test</span>
              <small>8/10</small>
            </div>
          </li>
          <li class="list-group-item list-group-item-action py-3">
            <div class="progress" style="height:5px;">
              <div class="progress-bar bg-warning" style="width: 33%;"></div>
            </div>
            <div class="d-flex justify-content-between">
              <span class="mx-1">Works</span>
              <small>2/6</small>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </main>

</body>
</html>
